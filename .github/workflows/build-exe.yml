name: Build Windows EXE

on:
  push:
    paths:
      - 'calc.py'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Build EXE
        run: pyinstaller --onefile --console calc.py
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: calc-windows
          path: dist/calc.exe
          retention-days: 30
