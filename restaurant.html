<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßõÏßë Ï∞æÍ∏∞ - Seungil Playground</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b4971d27a2f4a9ad7ca6dd6a6a071802&libraries=services"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            color: #e0e6ed;
        }
        .container { display: flex; height: 100vh; }
        
        .sidebar {
            width: 380px;
            background: rgba(13, 27, 42, 0.98);
            border-right: 1px solid rgba(255, 107, 107, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .back-link { color: #6b8bb8; text-decoration: none; font-size: 13px; }
        .back-link:hover { color: #00d4ff; }
        
        .title { font-size: 24px; font-weight: bold; color: #ff6b6b; margin-top: 10px; }
        .subtitle { font-size: 12px; color: #8a9bae; margin-top: 5px; }
        
        .search-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .location-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        .status-dot.active { background: #50fa7b; }
        
        .search-modes {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            background: rgba(65, 105, 225, 0.2);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 8px;
            color: #8a9bae;
            cursor: pointer;
            font-size: 12px;
        }
        
        .mode-btn.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .input-group {
            display: none;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-group.active { display: flex; }
        
        .input-field {
            flex: 1;
            padding: 12px 15px;
            font-size: 14px;
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 8px;
            color: #e0e6ed;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #ff6b6b;
        }
        
        .search-btn {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .search-btn:hover { opacity: 0.9; }
        
        .nearby-btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            display: none;
        }
        
        .nearby-btn.active { display: block; }
        
        .category-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 6px 12px;
            background: rgba(65, 105, 225, 0.2);
            border: 1px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .tag:hover, .tag.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }
        
        .results-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .result-card {
            background: rgba(20, 30, 50, 0.8);
            border: 1px solid rgba(65, 105, 225, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .result-card:hover, .result-card.active {
            border-color: #ff6b6b;
            background: rgba(30, 40, 60, 0.9);
        }
        
        .place-name {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .place-num {
            display: inline-block;
            background: #4169e1;
            color: white;
            width: 20px; height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 11px;
            margin-right: 8px;
        }
        
        .place-category { font-size: 11px; color: #ffa500; margin-bottom: 5px; }
        .place-address { font-size: 12px; color: #8a9bae; }
        .place-phone { font-size: 12px; color: #6b8bb8; margin-top: 5px; }
        
        .distance {
            display: inline-block;
            background: rgba(80, 250, 123, 0.2);
            color: #50fa7b;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-top: 5px;
        }
        
        .map-container { flex: 1; }
        #map { width: 100%; height: 100%; }
        
        .no-results { text-align: center; padding: 30px; color: #6b7b8c; }
        
        .my-location-btn {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: rgba(13, 27, 42, 0.95);
            border: 2px solid rgba(255, 107, 107, 0.5);
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
        }
        
        .my-location-btn:hover { background: rgba(255, 107, 107, 0.3); }
    
        @media (max-width: 768px) {
            body { overflow: hidden; }
            .container {
                display: block;
                position: relative;
                height: 100vh;
                height: 100dvh;
            }
            .map-container {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                height: 50vh !important;
                height: 50dvh !important;
                width: 100% !important;
            }
            #map {
                width: 100% !important;
                height: 100% !important;
            }
            .sidebar {
                position: absolute !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                top: auto !important;
                height: 50vh !important;
                height: 50dvh !important;
                width: 100% !important;
                border-right: none;
                border-top: 2px solid rgba(255, 107, 107, 0.5);
                overflow-y: auto;
                z-index: 10;
            }
            .sidebar-header { padding: 10px 15px; }
            .title { font-size: 18px; }
            .subtitle { font-size: 10px; }
            .search-section { padding: 10px 15px; }
            .search-modes { flex-wrap: wrap; gap: 5px; }
            .mode-btn { padding: 8px 10px; font-size: 11px; }
            .location-status { padding: 8px 10px; font-size: 11px; }
            .place-list { max-height: 20vh; overflow-y: auto; }
            .place-item { padding: 10px 12px; }
            .place-name { font-size: 13px; }
            .place-category { font-size: 10px; }
            .my-location-btn { bottom: 52vh; bottom: 52dvh; right: 15px; width: 45px; height: 45px; z-index: 5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="back-link" onclick="if(window.parent !== window) { window.parent.showPage('home'); return false; }">‚Üê ÌôàÏúºÎ°ú</a>
                <h1 class="title">üçΩÔ∏è ÎßõÏßë Ï∞æÍ∏∞</h1>
                <p class="subtitle">ÎÇ¥ Ï£ºÎ≥Ä or ÏßÄÏó≠ ÎßõÏßë Í≤ÄÏÉâ</p>
            </div>

            <div class="search-section">
                <div class="location-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="locationText">ÏúÑÏπò ÌôïÏù∏ Ï§ë...</span>
                </div>
                
                <div class="search-modes">
                    <button class="mode-btn active" data-mode="nearby">üìç ÎÇ¥ Ï£ºÎ≥Ä</button>
                    <button class="mode-btn" data-mode="search">üîç ÏßÄÏó≠ Í≤ÄÏÉâ</button>
                </div>
                
                <button class="nearby-btn active" id="nearbyBtn">üîç ÎÇ¥ Ï£ºÎ≥Ä ÎßõÏßë Ï∞æÍ∏∞</button>
                
                <div class="input-group" id="searchGroup">
                    <input type="text" class="input-field" id="locationInput" placeholder="ÎèôÏù¥Î¶Ñ ÏûÖÎ†• (Ïòà: Í∞ïÎÇ®Ïó≠)">
                    <button class="search-btn" id="searchBtn">üîç</button>
                </div>
                
                <div class="category-tags">
                    <span class="tag active" data-category="ÎßõÏßë">üç¥ ÎßõÏßë</span>
                    <span class="tag" data-category="ÌïúÏãù">üçö ÌïúÏãù</span>
                    <span class="tag" data-category="ÏùºÏãù">üç£ ÏùºÏãù</span>
                    <span class="tag" data-category="Ï§ëÏãù">ü•¢ Ï§ëÏãù</span>
                    <span class="tag" data-category="ÏñëÏãù">üçù ÏñëÏãù</span>
                    <span class="tag" data-category="Ïπ¥Ìéò">‚òï Ïπ¥Ìéò</span>
                    <span class="tag" data-category="Ïà†Ïßë">üç∫ Ïà†Ïßë</span>
                </div>
            </div>

            <div class="results-section" id="results">
                <div class="no-results">
                    <p>üìç ÏúÑÏπò ÌôïÏù∏ ÌõÑ<br>ÎÇ¥ Ï£ºÎ≥Ä ÎßõÏßëÏùÑ Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî!</p>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <button class="my-location-btn" id="myLocationBtn">üìç</button>

    <script>
        let map, ps, infowindow;
        let markers = [];
        let places = [];
        let myLat, myLng;
        let myLocationMarker;
        let selectedCategory = 'ÎßõÏßë';
        let searchMode = 'nearby';

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            getMyLocation();
            setupEventListeners();
        });

        function initMap() {
            const container = document.getElementById('map');
            map = new kakao.maps.Map(container, {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 5
            });
            ps = new kakao.maps.services.Places();
            infowindow = new kakao.maps.InfoWindow({zIndex: 1});
        }

        function setupEventListeners() {
            // Mode buttons
            document.querySelectorAll('.mode-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    searchMode = this.dataset.mode;
                    
                    if (searchMode === 'nearby') {
                        document.getElementById('nearbyBtn').classList.add('active');
                        document.getElementById('searchGroup').classList.remove('active');
                    } else {
                        document.getElementById('nearbyBtn').classList.remove('active');
                        document.getElementById('searchGroup').classList.add('active');
                    }
                });
            });

            // Search buttons
            document.getElementById('nearbyBtn').addEventListener('click', searchNearby);
            document.getElementById('searchBtn').addEventListener('click', searchByLocation);
            document.getElementById('locationInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchByLocation();
            });

            // Category tags
            document.querySelectorAll('.tag').forEach(function(tag) {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategory = this.dataset.category;
                });
            });

            // My location
            document.getElementById('myLocationBtn').addEventListener('click', goToMyLocation);
        }

        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(pos) {
                        myLat = pos.coords.latitude;
                        myLng = pos.coords.longitude;
                        
                        document.getElementById('statusDot').classList.add('active');
                        document.getElementById('locationText').textContent = 'ÏúÑÏπò ÌôïÏù∏Îê® ‚úì';
                        
                        map.setCenter(new kakao.maps.LatLng(myLat, myLng));
                        addMyLocationMarker();
                    },
                    function() {
                        document.getElementById('locationText').textContent = 'ÏúÑÏπò ÌôïÏù∏ Ïã§Ìå®';
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            }
        }

        function addMyLocationMarker() {
            if (myLocationMarker) myLocationMarker.setMap(null);
            
            const content = '<div style="background:#00d4ff;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 0 10px rgba(0,212,255,0.5);"></div>';
            myLocationMarker = new kakao.maps.CustomOverlay({
                position: new kakao.maps.LatLng(myLat, myLng),
                content: content,
                yAnchor: 0.5, xAnchor: 0.5
            });
            myLocationMarker.setMap(map);
        }

        function searchNearby() {
            if (!myLat || !myLng) {
                alert('ÏúÑÏπò Ï†ïÎ≥¥Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            document.getElementById('results').innerHTML = '<div class="no-results">üîç Í≤ÄÏÉâ Ï§ë...</div>';
            clearMarkers();

            const location = new kakao.maps.LatLng(myLat, myLng);
            ps.keywordSearch(selectedCategory, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    // Add distance
                    data.forEach(function(place) {
                        place.realDistance = getDistance(myLat, myLng, place.y, place.x);
                    });
                    data.sort((a, b) => a.realDistance - b.realDistance);
                    
                    places = data;
                    displayResults(data, true);
                    displayMarkers(data);
                    
                    const bounds = new kakao.maps.LatLngBounds();
                    bounds.extend(new kakao.maps.LatLng(myLat, myLng));
                    data.slice(0, 5).forEach(p => bounds.extend(new kakao.maps.LatLng(p.y, p.x)));
                    map.setBounds(bounds);
                } else {
                    document.getElementById('results').innerHTML = '<div class="no-results">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§ üò¢</div>';
                }
            }, { location: location, radius: 2000, size: 15 });
        }

        function searchByLocation() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                alert('ÎèôÏù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            document.getElementById('results').innerHTML = '<div class="no-results">üîç Í≤ÄÏÉâ Ï§ë...</div>';
            clearMarkers();

            const keyword = location + ' ' + selectedCategory;
            ps.keywordSearch(keyword, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    places = data;
                    displayResults(data, false);
                    displayMarkers(data);
                    
                    const bounds = new kakao.maps.LatLngBounds();
                    data.forEach(p => bounds.extend(new kakao.maps.LatLng(p.y, p.x)));
                    map.setBounds(bounds);
                } else {
                    document.getElementById('results').innerHTML = '<div class="no-results">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§ üò¢</div>';
                }
            }, { size: 15 });
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function formatDistance(m) {
            return m < 1000 ? Math.round(m) + 'm' : (m/1000).toFixed(1) + 'km';
        }

        function displayResults(data, showDistance) {
            let html = '';
            data.forEach(function(place, i) {
                html += '<div class="result-card" onclick="selectPlace(' + i + ')">';
                html += '<div class="place-name"><span class="place-num">' + (i+1) + '</span>' + place.place_name + '</div>';
                html += '<div class="place-category">' + (place.category_name || '') + '</div>';
                html += '<div class="place-address">üìç ' + (place.road_address_name || place.address_name) + '</div>';
                if (place.phone) html += '<div class="place-phone">üìû ' + place.phone + '</div>';
                if (showDistance && place.realDistance) html += '<div class="distance">üö∂ ' + formatDistance(place.realDistance) + '</div>';
                html += '</div>';
            });
            document.getElementById('results').innerHTML = html;
        }

        function displayMarkers(data) {
            data.forEach(function(place, i) {
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(place.y, place.x)
                });

                kakao.maps.event.addListener(marker, 'click', function() {
                    const content = '<div style="padding:10px;min-width:200px;">' +
                        '<strong style="color:#ff6b6b;">' + place.place_name + '</strong><br>' +
                        '<span style="font-size:12px;color:#666;">' + (place.road_address_name || place.address_name) + '</span><br>' +
                        (place.phone ? '<span style="font-size:12px;color:#4169e1;">' + place.phone + '</span><br>' : '') +
                        '<a href="' + place.place_url + '" target="_blank" style="font-size:12px;color:#ff6b6b;">ÏÉÅÏÑ∏Î≥¥Í∏∞ ‚Üí</a>' +
                        '</div>';
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                    highlightCard(i);
                });

                markers.push(marker);
            });
        }

        function selectPlace(idx) {
            const place = places[idx];
            if (!place) return;
            
            map.setCenter(new kakao.maps.LatLng(place.y, place.x));
            map.setLevel(3);
            
            const content = '<div style="padding:10px;min-width:200px;">' +
                '<strong style="color:#ff6b6b;">' + place.place_name + '</strong><br>' +
                '<span style="font-size:12px;color:#666;">' + (place.road_address_name || place.address_name) + '</span><br>' +
                (place.phone ? '<span style="font-size:12px;color:#4169e1;">' + place.phone + '</span><br>' : '') +
                '<a href="' + place.place_url + '" target="_blank" style="font-size:12px;color:#ff6b6b;">ÏÉÅÏÑ∏Î≥¥Í∏∞ ‚Üí</a>' +
                '</div>';
            infowindow.setContent(content);
            infowindow.open(map, markers[idx]);
            highlightCard(idx);
        }

        function highlightCard(idx) {
            document.querySelectorAll('.result-card').forEach(function(card, i) {
                card.classList.toggle('active', i === idx);
            });
        }

        function clearMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
            infowindow.close();
        }

        function goToMyLocation() {
            if (myLat && myLng) {
                map.setCenter(new kakao.maps.LatLng(myLat, myLng));
                map.setLevel(5);
            } else {
                getMyLocation();
            }
        }
    </script>
</body>
</html>
